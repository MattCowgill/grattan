version: 2
jobs:
  build:
    working_directory: ~/main
    machine: true
    steps:
      - checkout
      - run:
          command: |
            docker pull rocker/verse
            docker run --rm -p 127.0.0.1:8787:8787 -e DISABLE_AUTH=true rocker/verse
            Rscript -e "devtools::install_deps(dependencies = TRUE)"
            R -e 'devtools::test(filter = "age_pension")'
            R -e 'devtools::check()'
