version: 2
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: rocker/verse
        
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
            - deps1-{{ .Branch }}
            - deps1-
      - run:
          command: |
            Rscript -e "devtools::install_deps(dependencies = TRUE)"
            R -e 'devtools::test(filter = "age_pension")'
            R -e 'devtools::check()'
      - store_test_results:
          path: ./grattan.Rcheck/tests
      - store_artifacts:
          path: /root/main/artifacts/
          destination: artifacts